<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Corner - Que Pasa App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="QuePasaLogo.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <img src="QuePasaLogo.png" class="logo" alt="Que Pasa App">
    <div class="room-label">
      The Corner: <span id="roomId" class="room-id"></span>
    </div>
    <div class="qr" id="qr"></div>
    <div class="room-controls">
      <input id="roomKeyInput" type="text" placeholder="Enter room key">
      <button id="goRoomBtn">Go</button>
      <button id="newRoomBtn">New</button>
      <button id="clearChatBtn">Clear</button>
      <a href="https://cash.app/$QuePasaApp" target="_blank" rel="noopener" class="tip-btn">💸 Tip</a>
    </div>
    <div class="chat" id="messages"></div>
    <div class="input-bar">
      <input type="text" id="msgInput" placeholder="Type message..." autocomplete="off">
      <button id="sendBtn">Send</button>
      <button id="pinDropBtn" title="Drop Pin">📍</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // your firebase + chat logic here
  </script>
</body>
</html>
